<!DOCTYPE html>
<html>
	<head>
		<title>Min</title>
		<meta charset="utf-8"/>
	</head>
	<body style="margin: 0; background-color: #8d1d2c;">
		<div id="close" style="cursor: pointer; height: 20px; width: 20px;"></div>
		<script>
			// Alle 5 Minuten wird der Befehl /confirm ausgefÃ¼hrt.
			// Dir wird also keine Nachricht angezeigt.
			const min = 5
			const cmd = "/confirm"

			setInterval(Client.executeSlashCommand, min * 60 * 1000, cmd)
			document.getElementById("close").addEventListener("click", (event) => {
				Client.sendEvent("close", {})
			})
		</script>
	</body>
</html>
